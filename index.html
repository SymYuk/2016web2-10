<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>今日から君は</title>
		<style type="text/css">
			html,body{height:100%;margin:0;padding:0;}
			#map{height:100%;}
		</style>
	</head>
	<body>
		<div id="map"></div>
		
		<script type="text/javascript">
			var map;
			function initMap()
			{
				map=new google.maps.Map(document.getElementById('map'),{
					center:{lat:35.360556,lng:138.727778},
					mapTypeId:google.maps.MapTypeId.SATELLITE,
					zoom:14
				});
				var infowindow=new google.maps.InfoWindow({
					content:'今日から君は富士山だ！',
					position:{lat:35.360556,lng:138.727778},
					pixelOffset:new google.maps.Size(0,-50)
				});
				infowindow.setMap(map);
			}
		</script>
		
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Z8q4XXHwxtDNwYqqnc6TSzHthSvc0kA&callback=initMap">
		</script>
	</body>
</html>
